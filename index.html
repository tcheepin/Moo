    <style type="text/css">

        .choices {
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
            font-size: 16px
        }

            .choices:focus {
                outline: 0
            }

            .choices:last-child {
                margin-bottom: 0
            }

            .choices.is-open {
                overflow: visible

                background-color: #eaeaea;

            }

                    padding: 0;
                    background-size: 8px;
                    position: absolute;
                    top: 50%;
                    right: 0;
                    margin-top: -10px;
                    margin-right: 25px;
                    height: 20px;
                    width: 20px;
                    border-radius: 10em;
                    opacity: .25
                }

                    .choices[data-type*=select-one] .choices__button:focus, .choices[data-type*=select-one] .choices__button:hover {
                        opacity: 1
                    }

                    .choices[data-type*=select-one] .choices__button:focus {
                        box-shadow: 0 0 0 2px #005f75
                    }

                .choices[data-type*=select-one] .choices__item[data-placeholder] .choices__button {
                    display: none
                }

                .choices[data-type*=select-one]::after {
                    content: "";
                    height: 0;
                    width: 0;
                    border-style: solid;
                    border-color: #333 transparent transparent;
                    border-width: 5px;
                    position: absolute;
                    right: 11.5px;
                    top: 50%;
                    margin-top: -2.5px;
                    pointer-events: none
                }

                .choices[data-type*=select-one].is-open::after {
                    border-color: transparent transparent #333;
                    margin-top: -7.5px
                }

                .choices[data-type*=select-one][dir=rtl]::after {
                    left: 11.5px;
                    right: auto
                }

                .choices[data-type*=select-one][dir=rtl] .choices__button {
                    right: auto;
                    left: 0;
                    margin-left: 25px;
                    margin-right: 0
                }

            .choices[data-type*=select-multiple] .choices__inner, .choices[data-type*=text] .choices__inner {
                cursor: text
            }

            .choices[data-type*=select-multiple] .choices__button, .choices[data-type*=text] .choices__button {
                position: relative;
                display: inline-block;
                margin: 0-4px 0 8px;
                padding-left: 16px;
                border-left: 1px solid #003642;
                background-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjEiIGhlaWdodD0iMjEiIHZpZXdCb3g9IjAgMCAyMSAyMSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSIjRkZGIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0yLjU5Mi4wNDRsMTguMzY0IDE4LjM2NC0yLjU0OCAyLjU0OEwuMDQ0IDIuNTkyeiIvPjxwYXRoIGQ9Ik0wIDE4LjM2NEwxOC4zNjQgMGwyLjU0OCAyLjU0OEwyLjU0OCAyMC45MTJ6Ii8+PC9nPjwvc3ZnPg==);
                background-size: 8px;
                width: 8px;
                line-height: 1;
                opacity: .75;
                border-radius: 0
            }

                .choices[data-type*=select-multiple] .choices__button:focus, .choices[data-type*=select-multiple] .choices__button:hover, .choices[data-type*=text] .choices__button:focus, .choices[data-type*=text] .choices__button:hover {
                    opacity: 1
                }

        .choices__inner {
            display: inline-block;
            vertical-align: top;
            width: 100%;
            background-color: #f9f9f9;
            padding: 7.5px 7.5px 3.75px;
            border: 1px solid #ddd;
            border-radius: 2.5px;
            font-size: 14px;
            min-height: 44px;
            overflow: hidden
        }

        .is-focused .choices__inner, .is-open .choices__inner {
            border-color: #b7b7b7
        }

        .is-open .choices__inner {
            border-radius: 2.5px 2.5px 0 0
        }

        .is-flipped.is-open .choices__inner {
            border-radius: 0 0 2.5px 2.5px
        }

        .choices__list {
            margin: 0;
            padding-left: 0;
            list-style: none
        }

        .choices__list--single {
            display: inline-block;
            padding: 4px 16px 4px 4px;
            width: 100%
        }

        [dir=rtl] .choices__list--single {
            padding-right: 4px;
            padding-left: 16px
        }

        .choices__list--single .choices__item {
            width: 100%
        }

        .choices__list--multiple {
            display: inline
        }

            .choices__list--multiple .choices__item {
                display: inline-block;
                vertical-align: middle;
                border-radius: 20px;
                padding: 4px 10px;
                font-size: 12px;
                font-weight: 500;
                margin-right: 3.75px;
                margin-bottom: 3.75px;
                background-color: #005f75;
                border: 1px solid #004a5c;
                color: #fff;
                word-break: break-all;
                box-sizing: border-box
            }

                .choices__list--multiple .choices__item[data-deletable] {
                    padding-right: 5px
                }

        [dir=rtl] .choices__list--multiple .choices__item {
            margin-right: 0;
            margin-left: 3.75px
        }

        .choices__list--multiple .choices__item.is-highlighted {
            background-color: #004a5c;
            border: 1px solid #003642
        }

        .is-disabled .choices__list--multiple .choices__item {
            background-color: #aaa;
            border: 1px solid #919191
        }

        .choices__list--dropdown, .choices__list[aria-expanded] {
            display: none;
            z-index: 1;
            position: absolute;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            top: 100%;
            margin-top: -1px;
            border-bottom-left-radius: 2.5px;
            border-bottom-right-radius: 2.5px;
            overflow: hidden;
            word-break: break-all
        }

        .is-active.choices__list--dropdown, .is-active.choices__list[aria-expanded] {
            display: block
        }

        .is-open .choices__list--dropdown, .is-open .choices__list[aria-expanded] {
            border-color: #b7b7b7
        }

        .is-flipped .choices__list--dropdown, .is-flipped .choices__list[aria-expanded] {
            top: auto;
            bottom: 100%;
            margin-top: 0;
            margin-bottom: -1px;
            border-radius: .25rem .25rem 0 0
        }

        .choices__list--dropdown .choices__list, .choices__list[aria-expanded] .choices__list {
            position: relative;
            max-height: 300px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            will-change: scroll-position
        }

        .choices__list--dropdown .choices__item, .choices__list[aria-expanded] .choices__item {
            position: relative;
            padding: 10px;
            font-size: 14px
        }

        [dir=rtl] .choices__list--dropdown .choices__item, [dir=rtl] .choices__list[aria-expanded] .choices__item {
            text-align: right
        }

        @media (min-width:640px) {
            .choices__list--dropdown .choices__item--selectable[data-select-text], .choices__list[aria-expanded] .choices__item--selectable[data-select-text] {
                padding-right: 100px
            }

                .choices__list--dropdown .choices__item--selectable[data-select-text]::after, .choices__list[aria-expanded] .choices__item--selectable[data-select-text]::after {
                    content: attr(data-select-text);
                    font-size: 12px;
                    opacity: 0;
                    position: absolute;
                    right: 10px;
                    top: 50%;
                    transform: translateY(-50%)
                }

            [dir=rtl] .choices__list--dropdown .choices__item--selectable[data-select-text], [dir=rtl] .choices__list[aria-expanded] .choices__item--selectable[data-select-text] {
                text-align: right;
                padding-left: 100px;
                padding-right: 10px
            }

                [dir=rtl] .choices__list--dropdown .choices__item--selectable[data-select-text]::after, [dir=rtl] .choices__list[aria-expanded] .choices__item--selectable[data-select-text]::after {
                    right: auto;
                    left: 10px
                }
        }

        .choices__list--dropdown .choices__item--selectable.is-highlighted, .choices__list[aria-expanded] .choices__item--selectable.is-highlighted {
            background-color: #f2f2f2
        }

            .choices__list--dropdown .choices__item--selectable.is-highlighted::after, .choices__list[aria-expanded] .choices__item--selectable.is-highlighted::after {
                opacity: .5
            }

        .choices__item {
            cursor: default

        <script>
            // -------------------- TOGGLE CASCADE INPUTS --------------------
            function resetNextSteps(startStep) {
                for (let i = startStep; i <= 7; i++) {
                    const div = document.getElementById('q' + i + 'Div');
                    const sel = document.getElementById('q' + i);
                    if (div) div.style.display = 'none';
                    if (sel) sel.selectedIndex = 0;
                }
            }

            document.getElementById('structComp').addEventListener('change', function () {
                const selected = Array.from(this.selectedOptions || []).map(o => o.value);
                const show = selected.includes('High');
                document.getElementById('regionDiv').style.display = show ? 'block' : 'none';
            });
            document.getElementById('geoTrend').addEventListener('change', function () {
                const selected = Array.from(this.selectedOptions || []).map(o => o.value);
                const show = selected.includes('Yes');
                document.getElementById('trendTypeDiv').style.display = show ? 'block' : 'none';
            });
            document.getElementById('resType').addEventListener('change', function () {
                const selected = Array.from(this.selectedOptions || []).map(o => o.value);
                const show = selected.includes('Non-fractured');
                document.getElementById('lithologyDiv').style.display = show ? 'block' : 'none';
                document.getElementById('clasticDiv').style.display = 'none';
                document.getElementById('nonClasticDiv').style.display = 'none';
            });
            document.getElementById('lithology').addEventListener('change', function () {
                const selected = Array.from(this.selectedOptions || []).map(o => o.value);
                document.getElementById('clasticDiv').style.display = selected.includes('Clastic') ? 'block' : 'none';
                document.getElementById('nonClasticDiv').style.display = selected.includes('Non-clastic') ? 'block' : 'none';
            });

            // Cascading Porosity Questions
            document.getElementById('q1WellLog').addEventListener('change', function () {
                resetNextSteps(2);
                if (this.value === 'Yes') document.getElementById('q2Div').style.display = 'block';
            });
            document.getElementById('q2Trend').addEventListener('change', function () {
                resetNextSteps(3);
                if (this.value === 'No') document.getElementById('q3Div').style.display = 'block';
            });
            document.getElementById('q3Variogram').addEventListener('change', function () {
                resetNextSteps(4);
                if (this.value === 'Yes') document.getElementById('q4Div').style.display = 'block';
                else document.getElementById('q5Div').style.display = 'block';
            });
            document.getElementById('q5Secondary').addEventListener('change', function () {
                resetNextSteps(6);
                if (this.value === 'Yes') document.getElementById('q6Div').style.display = 'block';
            });
            document.getElementById('q6Facies').addEventListener('change', function () {
                resetNextSteps(7);
                if (this.value === 'No') document.getElementById('q7Div').style.display = 'block';
            });

            // -------------------- Set up GET RECOMMENDATIONS --------------------
            // Helper to fetch multi-select values
            function getSelectedValues(id) {
                const select = document.getElementById(id);
                return Array.from(select.selectedOptions).map(o => o.value);
            }

            // Simple getter for single-value fields (kept for parity with your original script)
            function val(id) { const el = document.getElementById(id); return el ? el.value : ''; }


            // Get the visible text of a single-select (used to echo the chosen data)
            function selectedText(id) {
                const el = document.getElementById(id);
                return el && el.options && el.selectedIndex >= 0 ? el.options[el.selectedIndex].text : '';
            }



            // ---- Section 2: Grid Orientation cascading ----
            (function () {
                const v = id => (document.getElementById(id)?.value || '');
                const show = (id, on) => { const d = document.getElementById(id); if (d) d.style.display = on ? 'block' : 'none'; };
                const resetSel = (id) => { const el = document.getElementById(id); if (el) el.selectedIndex = 0; };

                function updateGO() {
                    const go1 = v('go1Faults');
                    show('go2Div', go1 === 'Yes');
                    if (go1 !== 'Yes') { resetSel('go2MultiFaults'); }

                    // Proceed step-by-step after go1 answered
                    show('go3Div', !!go1);
                    const go3k = v('go3DepoKnown');

                    show('go3aDiv', go3k === 'Yes');
                    if (go3k !== 'Yes') { resetSel('go3DepoType'); resetSel('go3DepoCurve'); resetSel('go3ShoreBound'); }

                    const go3type = v('go3DepoType');
                    show('go3bDiv', go3k === 'Yes' && go3type === 'Channel');
                    if (!(go3k === 'Yes' && go3type === 'Channel')) { resetSel('go3DepoCurve'); }

                    // Fractures step visible after go3 answered
                    show('go4Div', !!go3k);
                    const go4 = v('go4Frac');
                    show('go4aDiv', go4 === 'Yes');
                    if (go4 !== 'Yes') { resetSel('go4FracCross'); }

                    // TURBIDITE: GO-6 & GO-6a ONLY when GO-3a = Turbidite
                    const showTurbidite = (go3k === 'Yes' && go3type === 'Turbidite');
                    show('go6Div', showTurbidite);
                    if (!showTurbidite) { resetSel('go6Turbidite'); resetSel('go6Lobes'); }
                    const go6 = v('go6Turbidite');
                    show('go6aDiv', showTurbidite && go6 === 'Yes');
                    if (!(showTurbidite && go6 === 'Yes')) { resetSel('go6Lobes'); }

                }

                ['go1Faults', 'go2MultiFaults', 'go3DepoKnown', 'go3DepoType', 'go3DepoCurve',
                    'go3ShoreBound', 'go4Frac', 'go4FracCross', 'go5Shore', 'go5ShoreBound',
                    'go6Turbidite', 'go6Lobes',].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.addEventListener('change', updateGO);
                    });

                document.addEventListener('DOMContentLoaded', updateGO);
            })();
            // Initialize Choices on all selects (guarded against double init)
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('select').forEach(select => {
                    if (select.dataset.choicesBound === '1') return;
                    if (select.closest('.choices')) { select.dataset.choicesBound = '1'; return; }
                    new Choices(select, {
                        removeItemButton: true,
                        searchEnabled: false,
                        itemSelectText: ''
                    });
                    select.dataset.choicesBound = '1';
                });
            });
            // -------------------- GET RECOMMENDATIONS --------------------
            document.getElementById('calcBtn').addEventListener('click', function () {
                function val(id) { var el = document.getElementById(id); return el ? el.value : ''; }

                // Collect all inputs
                const ft = val('fieldTypeGrid'), sc = val('structComp'), rg = val('region'), pg = val('projGridType');
                const st = getSelectedValues('stratType').filter(Boolean); // ["ErodedTop", "Onlap", ...]
                const res = val('resType'), lith = val('lithology'), cls = val('clasticType'), ncls = val('nonClasticType');
                const geo = val('geoTrend'), trend = val('trendType');
                const wd = val('wellDensity');
                const pd = val('poroData'), da = val('dataAvail');
                const sw = (document.getElementById('swMethodText') || {}).textContent || 'â';

                // Porosity Cascading
                const q1 = val('q1WellLog'), q2 = val('q2Trend'), q3 = val('q3Variogram'), q4 = val('q4PorosityType');
                const q5 = val('q5Secondary'), q6 = val('q6Facies'), q7 = val('q7SeismicML');

                let html = '<h2>Recommendations</h2><ul>';

                // 0. Modelling Approach
                if (da) {
                    const methods = {
                        High: 'High Density Data: Full-field 3D geostatistical model; variogram analysis; multi-realization flow simulation.',
                        Medium: 'Medium Density Data: Hybrid deterministic-stochastic approach; flow-based upscaling.',
                        Low: 'Low Density Data: Conceptual analog model; screening-level volumetrics & simple simulation.'
                    };
                    html += `<li><strong>Modelling Approach:</strong> ${methods[da]}</li>`;
                }

                // 1. Grid Design
                const sizeMap = {
                    Brown: { EOR: ['25Ã25â¯m/50Ã50â¯m', 'â¤â¯1â¯m'], WaterDisp: ['100Ã100â¯m/150Ã150â¯m', '1â2â¯m'], DevInfill: ['50Ã50â¯m/100Ã100â¯m', '1â2â¯m'], CCS: ['25Ã25â¯m/50Ã50â¯m', 'â¤â¯1â¯m'] },
                    Green: { FDP: ['100Ã100â¯mâ200Ã200â¯m', '2â4â¯m'], Exploration: ['100Ã100â¯mâ200Ã200â¯m', '2â4â¯m'], CCS: ['100Ã100â¯mâ200Ã200â¯m', '2â4â¯m'] }
                };
                if (ft && sc && pg) {
                    const base = (sc === 'High') ? 'VBM/Unstructured' : 'Pillar';
                    const type = (sc === 'High') ? ((rg === 'Many') ? 'Stair-step' : 'Depogrid') : 'Pillar';
                    const sz = sizeMap[ft] && sizeMap[ft][pg];
                    if (sz) html += `<li><strong>1. Grid Design:</strong> ${base} + ${type}; Horizontal: ${sz[0]}; Vertical: ${sz[1]}</li>`;
                }

                // 2. Grid Orientation
                const go1 = val('go1Faults'), go2 = val('go2MultiFaults');
                const go3k = val('go3DepoKnown'), go3type = val('go3DepoType'), go3curve = val('go3DepoCurve'), go3shoreB = val('go3ShoreBound');
                const go4 = val('go4Frac'), go4cross = val('go4FracCross');
                const go5 = val('go5Shore'), go5B = val('go5ShoreBound');
                const go6 = val('go6Turbidite'), go6lobes = val('go6Lobes');
                const go7 = val();
                const orient = [];

                if (go1 === 'Yes') {
                    orient.push('Make the grid <strong>fault-conformal</strong>: faces on the fault plane, grid lines parallel to fault strike on map view.');
                    if (go2 === 'Yes') { orient.push('Multiple/curved faults: <strong>locally sub-block</strong> refined grids where curvature is high.'); }
                }
                if (go3k === 'Yes') {
                    if (go3type === 'Channel') {
                        orient.push('Set <strong>I-axis parallel to transport/shoreline</strong>; <strong>J-axis transverse</strong>, or elongate along flow.');
                        if (go3curve === 'Yes') { orient.push('Axis curves &gt;15â20Â°: <strong>locally rotate blocks</strong> so I-axis follows the flow axis.'); }
                    } else if (go3type === 'Shoreface') {
                        orient.push('<strong>I-axis parallel to shoreline (longshore)</strong>, <strong>J-axis cross-shore</strong>' + (go3shoreB === 'Yes' ? ', constrain grid edge to barrier/lagoon boundaries.' : '.'));
                    } else if (go3type === 'Turbidite') {
                        orient.push('<strong>I-axis parallel to downslope/channel</strong>; <strong>J-axis transverse</strong>.');
                        if (go6 === 'Yes') {
                            orient.push('Turbidite channels or lobes present: track channels downslope, maintain <strong>I-axis parallel to channel axis</strong>.');
                            if (go6lobes === 'Yes') { orient.push('Lobes present: use local <strong>segment</strong> to be able to orient fan direction within lobe bodies.'); }
                        } else if (go6 === 'No') {
                            orient.push('No mapped channels/lobes: use blocks parallel to downslope, or blocks elongation along slope.');
                        }
                    }
                } else if (go3k === 'No') {
                    if (go4 === 'Yes') {
                        orient.push('Align a lateral axis <strong>parallel to fracture corridor trend</strong>; <strong>place grid faces on corridors</strong>.');
                        if (go4cross === 'Yes') { orient.push('Cross-cutting sets: keep grid faces on dominant fracture set, use <strong>DFN</strong> or local sub-blocking for the secondary set.'); }
                    }
                    if (go5 === 'Yes') {
                        orient.push('<strong>I-axis parallel to shoreline (longshore)</strong>; <strong>J-axis cross-shore</strong>' + (go5B === 'Yes' ? 'constrain grid edge to barrier/lagoon boundaries.' : '.'));
                    }
                }

                if (orient.length) {
                    html += '<li><strong>2. Grid Orientation:</strong><ul>' + orient.map(x => '<li>' + x + '</li>').join('') + '</ul></li>';
                } else {
                    html += '<li><strong>2. Grid Orientation:</strong> Select cascading options in Section 2 to generate guidance.</li>';
                }

                // 3. Stratigraphic Layering
                const layerMap = {
                    ErodedTop: 'Follow base',
                    Toplap: 'Follow base',
                    Truncated: 'Follow top',
                    Onlap: 'Follow top',
                    Conformable: 'Proportional layering'
                };

                // Optional: display-friendly names
                const labelMap = {
                    ErodedTop: 'Unconformity / Eroded Top',
                    Toplap: 'Toplap / Pinch-out',
                    Truncated: 'Truncation / Truncated Bottom',
                    Onlap: 'Onlap (Step-up)',
                    Conformable: 'Conformable Sequence'
                };

                // st should already be an array from getSelectedValues
                if (st.length) {
                    // Create a nested list: each selection gets its own bullet
                    const nestedList = st
                        .map(type => {
                            const rec = layerMap[type];
                            if (!rec) return '';
                            const label = labelMap[type] || type;
                            return `<li>${label}: <em>${rec}</em></li>`;
                        })
                        .join('');

                    html += `<li><strong>3. Stratigraphic Layering:</strong><ul>${nestedList}</ul></li>`;
                } else {
                    html += `<li><strong>3. Stratigraphic Layering:</strong> <em>No stratigraphic type selected.</em></li>`;
                }


                // 4. Facies Model
                if (res) {
                    let msg = '';
                    if (res === 'Fractured') msg = 'Use DFN (Discrete Fracture Network)';
                    else if (res === 'Non-fractured') {
                        if (lith === 'Clastic') {
                            if (cls === 'Fluvial') msg = 'Object-Based or Pixel-Based';
                            if (cls === 'Deltaic') msg = 'Pixel-Based';
                            if (cls === 'Turbidite') msg = 'Object-Based';
                        }
                        if (lith === 'Non-clastic') {
                            if (ncls === 'Carbonate') msg = 'Object or Pixel + Trends';
                            if (ncls === 'Volcanic') msg = 'Pixel-Based (complex)';
                            if (ncls === 'CoalbedMethane') msg = 'Pixel + Trend';
                        }
                    }
                    if (msg) html += `<li><strong>4. Facies Model:</strong> ${msg}</li>`;
                }

                // 5. Trend Map
                if (geo === 'Yes' && trend) {
                    const tmap = { EOD: 'Use for facies/trend zoning', Seismic: 'Use for property distribution / co-kriging drift', Both: 'EOD for zoning; Seismic for property distribution' };
                    html += `<li><strong>5. Trend Map:</strong> ${tmap[trend]}</li>`;
                }

                // 6. Variogram Analysis
                if (wd) {
                    const vmsg = (wd === '>2km') ? 'Data is too sparse, therefore, skip variogram analysis; spacing > 2â¯km.' : 'Spatial data is close enough to perform variogram analysis for spatial continuity.';
                    html += `<li><strong>6. Variogram Analysis:</strong> ${vmsg}</li>`;
                }

                // 7. Porosity Model (Cascading Decision)
                let poroRec = "";
                if (q1 === "No") poroRec = "Used Analogue data from regional or nearby fields";
                else if (q2 === "Yes") poroRec = "Trend-Based Deterministic";
                else if (q3 === "Yes" && q4 === "Continuous") poroRec = "SGS (Sequential Gaussian Simulation)";
                else if (q3 === "Yes" && q4 === "Discrete") poroRec = "SIS (Sequential Indicator Simulation)";
                else if (q5 === "No") poroRec = "IDW / Nearest Neighbor";
                else if (q6 === "Yes") poroRec = "Facies-Controlled Modeling";
                else if (q7 === "Yes") poroRec = "Rock Physics / Seismic Driven or Machine Learning";
                else if (q7 === "No") poroRec = "Co-Kriging / Co-Simulation";

                if (poroRec) html += `<li><strong>7. Porosity Model:</strong> ${poroRec}</li>`;


                // 8. Permeability Model (table-driven from permData)
                const permMap = {
                    CoreOnly: 'Simple regression',
                    CoreFacies: 'Facies-based regression or FZI',
                    SCAL: 'FZI or capillary-based methods',
                    LogsCore: 'Machine Learning or Neural Network',
                    PoroOnly: 'Geostatistical simulation with poro-k transform',
                    Limited: 'Use analog poro-perm trend (risky; verify sensitivity)'
                };

                const permVal = val('permData');                 // e.g., "CoreOnly"
                const permText = selectedText('permData') || 'â'; // e.g., "Core Ï and k only"
                const permRec = permMap[permVal];

                if (permRec) {
                    html += `<li><strong>8. Permeability Model:</strong> <em>${permText}</em> â ${permRec}.</li>`;
                } else {
                    html += `<li><strong>8. Permeability Model:</strong> Select âAvailable Dataâ to get a recommendation.</li>`;
                }


                // 9. Water Saturation Model (from cascaded Section 9)
                if (sw && sw !== 'â') {
                    html += `<li><strong>9. Water Saturation Model:</strong> ${sw}</li>`;
                }

                html += '</ul>';
                document.getElementById('result').innerHTML = html;
            });

        <script>
            // --- SW2-like cascade logic (no theme changes) ---
            (function () {
                const DATA = {
                    clean: [
                        { id: "clean-logs", label: "Logs only", rec: "Archie (petrophysical; clean sands)" },
                        { id: "clean-fwl", label: "Logs + FWL (no Pc)", rec: "Saturation-Height Model (J-function SHM)" },
                        { id: "clean-pc", label: "Logs + Pc (+FWL)", rec: "PcâSw (Leverett J / lab Pc) â J-function SHM, Brooks-Corey" }
                    ],
                    shaly: [
                        { id: "shaly-logs", label: "Logs only", rec: "Shale-corrected resistivity (Simandoux / WaxmanâSmits)" },
                        { id: "shaly-fwl", label: "Logs + FWL or rock typing", rec: "Facies or non-parametric J-function SHM" },
                        { id: "shaly-pc", label: "Logs + Pc", rec: "PcâSw â J-function SHM, Skelth-Harrison (if real perm is available)" }
                    ],
                    carbonate: [
                        { id: "carb-logs", label: "Logs only", rec: "Empirically calibrated resistivity (carbonates)" },
                        { id: "carb-pc", label: "Logs + Pc (+FWL)", rec: "PcâSw â J-function SHM (rock-type)" }
                    ]
                };

                const state = { rock: null, data: null, prod: null, rich: null };

                const $ = s => document.querySelector(s);
                const $$ = s => Array.from(document.querySelectorAll(s));
                const show = el => { if (el) el.style.display = 'block'; };
                const hide = el => { if (el) el.style.display = 'none'; };

                function renderData() {
                    const host = $("#swDataOptions");
                    if (!host) return;
                    host.innerHTML = "";
                    if (!state.rock) { hide($("#swDataField")); return; }
                    show($("#swDataField"));
                    (DATA[state.rock] || []).forEach(o => {
                        const lab = document.createElement("label");
                        lab.className = "sw-opt";
                        lab.innerHTML = `<input type="radio" name="swData" value="${o.id}"> ${o.label}`;
                        host.appendChild(lab);
                    });
                }

                function computeMethod() {
                    let method = "â";
                    if (state.rock && state.data) {
                        const opt = (DATA[state.rock] || []).find(x => x.id === state.data);
                        if (opt) method = opt.rec;
                    }
                    if (state.prod === "yes") {
                        method = "Dynamic simulation (history matching / streamline / 4D seismic). Use Petrophysical and J-function SHM as priors.";
                    } else if (state.rich === "yes") {
                        // Overlay note; keep base method
                        if (method !== "â") {
                            method = method + " + geostatistical/ML updates.";
                        } else {
                            method = "geostatistical/ML";
                        }
                    }
                    const sink = $("#swMethodText");
                    if (sink) sink.textContent = method;
                }

                // Events
                $("#swRockGroup")?.addEventListener("change", e => {
                    if (e.target.name !== "swRock") return;
                    state.rock = e.target.value; state.data = state.prod = state.rich = null;
                    $$('input[name=swData], input[name=swProd], input[name=swRich]').forEach(n => n.checked = false);
                    renderData(); hide($("#swProdField")); hide($("#swRichField"));
                    computeMethod();
                });

                $("#swDataOptions")?.addEventListener("change", e => {
                    if (e.target.name !== "swData") return;
                    state.data = e.target.value; state.prod = state.rich = null;
                    $$('input[name=swProd], input[name=swRich]').forEach(n => n.checked = false);
                    show($("#swProdField"));
                    computeMethod();
                });

                $("#swProdField")?.addEventListener("change", e => {
                    if (e.target.name !== "swProd") return;
                    state.prod = e.target.value;
                    show($("#swRichField"));
                    computeMethod();
                });

                $("#swRichField")?.addEventListener("change", e => {
                    if (e.target.name !== "swRich") return;
                    state.rich = e.target.value;
                    computeMethod();
                });

                document.addEventListener('DOMContentLoaded', computeMethod);
            })();
        </script>
